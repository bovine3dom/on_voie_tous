<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="200" height="200">
  <style>
    .track { stroke: #333; stroke-width: 5; stroke-linecap: round; }
    .sleeper { stroke: #333; stroke-width: 4; stroke-linecap: round; }
    .q-mark { fill: #2ECC40; font-family: Arial, sans-serif; font-weight: 900; }
  </style>

  <!-- Rails -->
  <line x1="25" y1="90" x2="45" y2="50" class="track" />
  <line x1="75" y1="90" x2="55" y2="50" class="track" />

  <!-- Sleepers -->
  <line x1="42" y1="55" x2="58" y2="55" class="sleeper" />
  <line x1="37" y1="65" x2="63" y2="65" class="sleeper" />
  <line x1="32" y1="75" x2="68" y2="75" class="sleeper" />
  <line x1="27" y1="85" x2="73" y2="85" class="sleeper" />

  <!-- Question Marks -->
  <text x="50" y="40" text-anchor="middle" font-size="35" class="q-mark">?</text>
  <text x="30" y="45" text-anchor="middle" font-size="20" class="q-mark">?</text>
  <text x="70" y="45" text-anchor="middle" font-size="20" class="q-mark">?</text>
</svg>
